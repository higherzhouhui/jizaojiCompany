name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install and Build
      run: |
        npm install --force
        npm run build

    - name: Deploy to Server  # 使用别人包装好的步骤，推送文件模块到远程服务器
      uses: easingthemes/ssh-deploy@v2.1.5
      env:
          SSH_PRIVATE_KEY: ${{ secrets.ACCESS_TOKEN }} # ssh私钥
          ARGS: -avz --delete                          # rsync参数
          REMOTE_PORT: '22'                            # ssh端口
          SOURCE: ./dist                               # 要推送的文件夹，路径相对于代码仓库的根目录
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}      # 远程连接的host，引用配置
          REMOTE_USER: root                            # 远程连接的用户名，引用配置
          TARGET: /www/wwwroot/company                 # 部署到目标文件的路径

                        